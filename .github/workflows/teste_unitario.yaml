name: Testes unit√°rios
on:
  pull_request:
  push:
    branches:
      - 'main'
    paths:
      - 'FoodMinder/**'
jobs:
  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.1
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: foodminder
          MYSQL_USER: projetos
          MYSQL_PASSWORD: password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Setup - Projeto
        uses: actions/checkout@v3
      - name: Setup - JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'
          cache: maven
      - name: Iniciando teste
        run: cd FoodMinder && mvn --batch-mode --update-snapshots verify
