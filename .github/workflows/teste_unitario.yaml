name: Testes unit√°rios
on:
  pull_request:
  push:
    branches:
      - 'main'
    paths:
      - 'FoodMinder/**'
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Setup - Projeto
        uses: actions/checkout@v3

      - name: Setup - JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'zulu'
      - name: Setup - MySQL
      - uses: mirromutth/mysql-action@v1.1
        with:
          host port: 3306
          mysql database: 'foodminder' # Optional, default value is "test". The specified database which will be create
          mysql root password: password # Required if "mysql user" is empty, default is empty. The root superuser password
          mysql user: 'projetos' # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
          mysql password: password # Required if "mysql user" exists. The password for the "mysql user"
          run: mvn clean test -f FoodMinder
